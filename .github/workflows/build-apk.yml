name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Кешируем .buildozer, чтобы следующие сборки были быстрее
      - name: Cache buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Build with Buildozer action
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          # Версия Python, с которой лучше всего дружит p4a + kivy
          python-version: "3.10"
          # Сначала ставим Cython и virtualenv, потом запускаем buildozer
          command: |
            pip3 install --user --upgrade Cython==0.29.33 virtualenv
            buildozer -v android debug
          buildozer-version: stable

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: college-navigator-apk
          path: ${{ steps.buildozer.outputs.filename }}
